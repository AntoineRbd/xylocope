<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylocope - Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .test-box { 
            background: white; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .success { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid #f44336; }
    </style>
</head>
<body>
    <div class="test-box success">
        <h1>üß™ Xylocope - Test de Diagnostic</h1>
        <p><strong>Date :</strong> <span id="datetime"></span></p>
        <p><strong>Statut :</strong> HTML se charge correctement ‚úÖ</p>
    </div>

    <div class="test-box">
        <h2>üìã Tests des ressources</h2>
        <div id="test-results">
            <p>‚è≥ Test en cours...</p>
        </div>
    </div>

    <div class="test-box">
        <h2>üåê Informations</h2>
        <p><strong>URL actuelle :</strong> <span id="current-url"></span></p>
        <p><strong>User Agent :</strong> <span id="user-agent"></span></p>
        <p><strong>Protocole :</strong> <span id="protocol"></span></p>
    </div>

    <script>
        // Afficher les informations de base
        document.getElementById('datetime').textContent = new Date().toISOString();
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('protocol').textContent = window.location.protocol;

        // Test des ressources
        const testUrls = [
            '/css/main.css',
            '/js/main.js',
            '/assets/icons/logoV2.png'
        ];

        async function testResource(url) {
            try {
                const response = await fetch(url);
                return {
                    url: url,
                    status: response.status,
                    success: response.status === 200,
                    headers: {
                        'content-type': response.headers.get('content-type'),
                        'content-length': response.headers.get('content-length')
                    }
                };
            } catch (error) {
                return {
                    url: url,
                    status: 'ERROR',
                    success: false,
                    error: error.message
                };
            }
        }

        async function runTests() {
            const results = await Promise.all(testUrls.map(testResource));
            
            let html = '<h3>R√©sultats des tests :</h3>';
            results.forEach(result => {
                const icon = result.success ? '‚úÖ' : '‚ùå';
                const statusClass = result.success ? 'success' : 'error';
                html += `
                    <div class="test-box ${statusClass}">
                        <p><strong>${icon} ${result.url}</strong></p>
                        <p>Status: ${result.status}</p>
                        ${result.error ? `<p>Erreur: ${result.error}</p>` : ''}
                        ${result.headers?.['content-type'] ? `<p>Type: ${result.headers['content-type']}</p>` : ''}
                    </div>
                `;
            });
            
            document.getElementById('test-results').innerHTML = html;
        }

        // Lancer les tests au chargement
        runTests();
    </script>
</body>
</html>
